
<h1>distributions</h1>

<select
    ng-model="distribution"
    ng-options="dist.name for dist in distributions"
    ng-required>
</select>

<p>
    The {{ distribution.name }} Distribution is defined by the parameters
    {{ distribution.parameters }}.  We've rendered it here with values
    {{ distribution.demo.parameters }} for the range {{ distribution.demo.range }}.
    see <a href="{{distribution.link}}">here</a> for more information.
</p>

<div line-chart class="big-chart" data="values"></div>
